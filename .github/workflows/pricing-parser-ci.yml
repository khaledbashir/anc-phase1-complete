name: Pricing Parser CI

on:
  pull_request:
    branches:
      - "**"
  push:
    branches:
      - phase2/product-database

jobs:
  gate:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.28.2

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Synthetic parser suite
        run: pnpm run test:pricing-parser

      - name: Real workbook parser suite
        run: pnpm run test:pricing-parser:real

      - name: Production build
        run: pnpm build

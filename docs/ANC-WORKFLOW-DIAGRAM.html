    --anc-primary-20: rgba(26,86,219,0.15);
    --bg: #F8FAFC;
    --surface: #FFFFFF;
    --surface-alt: #F1F5F9;
    --text-primary: #0F172A;
    --text-secondary: #475569;
    --text-muted: #94A3B8;
    --border: #E2E8F0;
    --border-light: #F1F5F9;
    --green: #059669;
    --green-bg: #ECFDF5;
    --green-border: #A7F3D0;
    --red: #DC2626;
    --red-bg: #FEF2F2;
    --red-border: #FECACA;
    --amber: #D97706;
    --amber-bg: #FFFBEB;
    --amber-border: #FDE68A;

    background: var(--bg);
    color: var(--text-primary);

  /* â”€â”€ HEADER â”€â”€ */

    border-bottom: 1px solid var(--border);
    background: var(--surface);
    padding: 0 40px;
    overflow-x: auto;
    gap: 0;
  }
  .tab-btn {

    border-bottom: 3px solid transparent;

    color: var(--text-muted);

  .tab-panel.active { display: block; }

  .intro-text {

    color: var(--text-secondary);
    line-height: 1.75;
    margin-bottom: 32px;
  }

    gap: 32px;
    margin-bottom: 40px;
  }
  .flow-column { flex: 1; }
  .flow-label {
    font-size: 11px;
    font-weight: 700;
    font-family: var(--mono);
    letter-spacing: 0.1em;
    text-align: center;
    padding: 10px 16px;
    border-radius: 8px;
    margin-bottom: 16px;

  .flow-label-after { background: var(--green-bg); color: var(--green); border: 1px solid var(--green-border); }

    position: relative;
    padding: 16px 20px;
    border-radius: 10px;
    margin-bottom: 8px;
    border: 1px solid var(--border);

  .flow-node-who { font-size: 11px; color: var(--text-muted); margin-bottom: 6px; }
  .flow-node-detail { font-size: 12px; color: var(--text-secondary); line-height: 1.6; }
  .flow-node-time {

    top: 12px;
    right: 12px;
    font-size: 10px;
    font-weight: 700;
    font-family: var(--mono);

  .flow-node.pain-low { border-left: 4px solid var(--green); }

  .flow-node.ai-node .flow-node-time { background: #D1FAE5; color: var(--green); }
  .flow-node.human-node { border-left: 4px solid var(--anc-primary); background: var(--anc-primary-bg); }

    text-align: center;
    padding: 4px 0;
    color: var(--text-muted);
    font-size: 16px;
    line-height: 1;

    font-size: 10px;
    font-weight: 700;
    color: var(--red);
    font-family: var(--mono);

    gap: 8px;

    font-weight: 600;
    color: var(--text-muted);
    text-align: right;

  .savings-before { font-size: 14px; font-weight: 600; color: var(--red); }
  .savings-after { font-size: 14px; font-weight: 600; color: var(--green); }
  .savings-pct { text-align: right; font-size: 20px; font-weight: 800; color: var(--anc-primary); }

  .savings-total {

  .savings-total-unit { font-size: 13px; font-weight: 600; text-align: right; opacity: 0.8; }

  /* â”€â”€ STATS BAR â”€â”€ */

    margin-bottom: 32px;

  .stat-card {

    border-radius: 10px;
    background: var(--surface);
    border: 1px solid var(--border);
    text-align: center;

  .stat-num { font-size: 28px; font-weight: 800; color: var(--anc-primary); font-family: var(--mono); }
  .stat-label { font-size: 11px; color: var(--text-muted); font-weight: 600; margin-top: 4px; }

  .section-desc { font-size: 13px; color: var(--text-muted); line-height: 1.6; }

  /* â”€â”€ CALLOUT â”€â”€ */

    margin-top: 24px;

  .callout-blue .callout-text { color: #1E3A8A; }
  .callout-green { background: var(--green-bg); border: 1px solid var(--green-border); }

  .callout-green .callout-text { color: #15803D; }
  .callout-red { background: var(--red-bg); border: 1px solid var(--red-border); }
